{% set version = "5.5.3.post202307282311" %}
{% set base_verson = ".".join(version.split(".")[:-1]) if version.split(".")[-1].startswith("post") else version %}

package:
  name: cgal
  version: {{ base_verson }}

source:
  url: https://github.com/CGAL/cgal-swig-bindings/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 73b28ec00cabc91a69ead8d0cac23dfd8613bd9858b6a872119bbbf9d6d9038e

build:
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - eigen
    - make  # [unix]
    - ninja  # [win]
    # https://github.com/conda-forge/cgal-feedstock/pull/75#issuecomment-1305660884
    - swig <4.1
  host:
    - cgal-cpp {{ base_verson }}
    - numpy
    - python
  run:
    - boost-cpp
    - cgal-cpp {{ base_verson }}
    - mpfr
    - {{ pin_compatible('numpy') }}
    - python

test:
  imports:
    - CGAL
    - CGAL.CGAL_Kernel
    - CGAL.CGAL_Triangulation_2
    - CGAL.CGAL_AABB_tree
  commands:
    - test -f ${PREFIX}/include/CGAL/AABB_tree.h  # [unix]
    - if not exist %LIBRARY_INC%\CGAL\AABB_tree.h exit 1  # [win]

about:
  home: http://www.cgal.org/
  license: GPL-3.0-or-later
  license_file:
    - LICENSE.GPL
    - LICENSE.COMMERCIAL
  summary: Computational Geometry Algorithms Library

extra:
  recipe-maintainers:
    - tadeu
    - lrineau
    - maxGimeno
