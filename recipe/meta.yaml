{% set version = "5.2.3" %}

package:
  name: cgal
  version: {{ version }}

source:
  url: https://github.com/CGAL/cgal-swig-bindings/archive/bec76f24b51dd4babe57e6bc6d6c521b1708a8f2.zip
  sha256: 0bebd08c10f4aa7ee672f74a45800b9ecbc30501be57bf76309bc97467fa180d
  patches:  # [osx]
    - 0001-Fix-macOS-builds-that-need-the-CMP0025-policy.patch  # [osx]

build:
  number: 0
  skip: true  # [(win and py<35)]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - eigen
    - ninja  # [win]
    - swig
  host:
    - cgal-cpp {{ version }}
    - numpy
    - python
  run:
    - cgal-cpp {{ version }}
    - {{ pin_compatible('numpy') }}
    - python

test:
  imports:
    - CGAL
    - CGAL.CGAL_Kernel
    - CGAL.CGAL_Triangulation_2
    - CGAL.CGAL_AABB_tree
  commands:
    - test -f ${PREFIX}/include/CGAL/AABB_tree.h  # [unix]
    - if not exist %LIBRARY_INC%\CGAL\AABB_tree.h exit 1  # [win]

about:
  home: http://www.cgal.org/
  license: GPL-3.0-or-later
  license_file:
    - LICENSE.GPL
    - LICENSE.COMMERCIAL
  summary: Computational Geometry Algorithms Library

extra:
  recipe-maintainers:
    - tadeu
    - lrineau
    - maxGimeno
